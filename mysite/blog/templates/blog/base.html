<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Blog</title>

    <!-- BOOTSTRAP -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- Medium Style Editor -->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/blog.css'%}">

    <!-- Fonts -->
    <!-- <link href="https://fonts.googleapis.com/css?family=Montserrat|Russo+One" rel="stylesheet"> -->
    <link href="https://fonts.googleapis.com/css?family=ZCOOL+XiaoWei" rel="stylesheet">
    <!-- <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet"> -->
  </head>
  <body class='loader'>

    <!-- NAVBAR -->
    <nav class="navbar navbar-default techfont custom-navbar">
      <!-- <a class="navbar-brand bigbrand" href="{% url 'post_list' %}">My Blog</a> -->
      <div class="container">
        <ul class='nav'>
          <li>
            <a class='navbar-brand bigbrand' href="{% url 'post_list' %}">我的博客</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'about' %}">关于</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://www.github.com">个人技术网站</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://www.linkedin.com">领英</a>
          </li>
        </ul>

        <ul class='nav navbar-right'>
          {% if user.is_authenticated %}
          <li>
              <a href="{% url 'post_new'%}">写文章</a>
          </li>
          <li>
              <a href="{% url 'post_draft_list'%}">草稿</a>
          </li>
          <li>
              <a href="{% url 'logout'%}">退出</a>
          </li>
          <li>
              <a>欢迎： {{ user.username }}</a>
          </li>
            {% else %}
            <li>
              <a class='nav-right' href="{% url 'login' %}">登陆</a>
              <!-- <span class="glyphicon glyphicon-user"></span> -->
            </li>

          {% endif %}

        </ul>


      </div>

    </nav>
    <!-- CONTENT BLOCK -->
    <div class="content container">
      <div class="row">
        <div class="col-md-8">
          <div class="blog_posts">
            {% block content %}
            {% endblock %}
          </div>

        </div>

      </div>

    </div>

  </body>
</html>
